<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAL Anime Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet">
  <script src="/env.js"></script>
</head>

<body>
  <div class="container">
    <div class="card p-4 p-md-5 mx-auto overflow-auto">
      <h2 class="mb-4 text-center text-primary">MAL Anime Recommender</h2>
      <div id="input-view">

        <div id="alert" class="alert alert-warning hidden" role="alert">
        </div>

        <form id="form">
          <div class="mb-4">
            <label class="form-label">MAL username</label>
            <input type="text" class="form-control form-control-lg" name="username"
              placeholder="Enter your MAL username" />
          </div>

          <label class="form-label">Status Filters</label>
          <div class="d-flex flex-wrap gap-2 p-3 border rounded mb-4">
            <button type="button" class="btn btn-outline-primary btn-status active" data-status="1">🟢
              Watching</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="2">🔵
              Completed</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="3">🟡 On-Hold</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="4">🔴 Dropped</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="6">⚪ Plan to
              Watch</button>
          </div>

          <button id="rec-button" class="btn btn-primary w-100" onclick="">🔍 Get a Recommondation</button>
        </form>
      </div>

      <div id="result-view" class="hidden">
        <h3 class="mb-4" id="recommondation-title"></h3>
        <img class="mx-auto d-block pb-3" id="preview-image">
        <div class="mb-3" id="recommondation-text"></div>
        <button id="back-button" class="btn btn-primary w-100" onclick="">Go back</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/index.js"></script>

</body>

</html>
