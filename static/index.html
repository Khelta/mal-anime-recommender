<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAL Anime Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 600px;
      max-height: 80vh;

      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .hidden {
      display: none;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
      user-select: none;
    }
  </style>

  <script src="/env.js"></script>
</head>

<body>
  <div class="container">
    <div class="card p-4 p-md-5 mx-auto overflow-auto">
      <h2 class="mb-4 text-center text-primary">MAL Anime Recommender</h2>
      <div id="input-view">

        <div id="alert" class="alert alert-warning hidden" role="alert">
        </div>

        <form id="form">
          <div class="mb-4">
            <label class="form-label">MAL username</label>
            <input type="text" class="form-control form-control-lg" name="username"
              placeholder="Enter your MAL username" />
          </div>

          <label class="form-label">Status Filters</label>
          <div class="d-flex flex-wrap gap-2 p-3 border rounded mb-4">
            <button type="button" class="btn btn-outline-primary btn-status active" data-status="1">üü¢
              Watching</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="2">üîµ
              Completed</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="3">üü° On-Hold</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="4">üî¥ Dropped</button>
            <button type="button" class="btn btn-outline-primary btn-status" data-status="6">‚ö™ Plan to
              Watch</button>
          </div>

          <button id="rec-button" class="btn btn-primary w-100" onclick="">üîç Get a Recommondation</button>
        </form>
      </div>

      <div id="result-view" class="hidden">
        <h3 class="mb-4" id="recommondation-title"></h3>
        <img class="mx-auto d-block pb-3" id="preview-image">
        <div class="mb-3" id="recommondation-text"></div>
        <button id="back-button" class="btn btn-primary w-100" onclick="">Go back</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle status buttons
    document.querySelectorAll('.btn-status').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
      });
    });

    function handleRecommondationButtonClick() {
      const formData = new FormData(document.getElementById("form"))
      const username = formData.get("username")

      const selectedStatuses = [];

      document.querySelectorAll('.btn-status.active').forEach(button => {
        const status = button.getAttribute('data-status');
        if (status) {
          selectedStatuses.push(status);
        }
      });

      const status_string = selectedStatuses.join("")

      const hostUrl = window.location.origin;
      const apiUrl = `${hostUrl}/api/random_anime?username=${username}&status=${status_string}`;

      const input_view = document.getElementById('input-view')
      const result_view = document.getElementById("result-view")
      const alert = document.getElementById("alert")

      input_view.classList.add("disabled")
      alert.classList.add("hidden")

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Request failed with status ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log(data)
          document.getElementById('recommondation-title').textContent = data.title
          document.getElementById('recommondation-text').textContent = data.text
          document.getElementById('preview-image').src = data.img_link
          input_view.classList.remove("disabled")
          input_view.classList.add("hidden")
          result_view.classList.remove("hidden")

        })
        .catch(error => {
          input_view.classList.remove("disabled")
          alert.classList.remove("hidden")
          alert.textContent = `Error: ${error.message}`;
        })

    }

    function handleBackButtonClick() {
      const input_view = document.getElementById('input-view')
      const result_view = document.getElementById('result-view')

      result_view.classList.add("hidden")
      input_view.classList.remove("hidden")
    }

    document.getElementById("rec-button")?.addEventListener('click', function (event) {
      event.preventDefault();
      handleRecommondationButtonClick()
    }
    )

    document.getElementById("back-button")?.addEventListener('click', handleBackButtonClick)

  </script>

</body>

</html>
